name: CI

on:
  push:
  workflow_call:

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: deno fmt --check
      - run: deno lint
      - run: deno check **/*.ts

      - name: Tests
        run: |-
          deno test --coverage=cov/
          deno coverage cov/

  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: deno task build
